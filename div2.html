<!DOCTYPE html>
<html>
  <head>
    <style>
      #eins {
       overflow: hidden;
       margin-bottom: 5px;   
      }
      #zwei {
       height: 10px;
       overflow: hidden;
       margin-bottom: 5px;   
      }
      #drei {
       height: 20px;
       width: 20px;
       overflow: hidden;
       margin-bottom: 5px;   
      }
      #vier {
       height: 10%;
       width: 10%;
       overflow: hidden;
       margin-bottom: 5px; 
      }  
      #fuenf {
       height: 2em;
       width: 2em;
       overflow: hidden;
       margin-bottom: 5px;  
      }      
    </style>  
    <body>
      <div id="eins">Eins</div>
      <div id="zwei">Zwei</div>
      <div id="drei">Drei</div>
      <div id="vier">Vier</div>
      <div id="fuenf">Fuenf</div>  
    </body>  
  </head>  
</html>
