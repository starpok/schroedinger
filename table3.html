<!DOCTYPE html>
<html>
  <head>
    <style>
      tr:nth-child(odd) {
       background-color: gray;   
      }
      tr:nth-child(even) {
       background-color: white;   
      }
      td {
       border-bottom: 1px solid black;     
      }
      .td {
       border-bottom: 2px solid black;   
      }
    </style>  
    <body>
      <table>
        <tr>
         <td>1</td>   
        </tr>
        <tr>
         <td>2</td>   
        </tr>
        <tr>
         <td class="td">3</td>   
        </tr>
        <tr>
         <td>4</td>   
        </tr>  
        <tr>
         <td>5</td>   
        </tr>
      </table>  
    </body>  
  </head>  
</html>
