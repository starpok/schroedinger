<!DOCTYPE html>
<html>
  <head>
    <style>
      div span {
       color: blue;   
      }
      div > span {
       color: red;   
      }  
    </style>

      <div>
        <span>Hier wird's rot</span>
        <p>Und hier wird's <span> blau </span></p>  
      </div>  
    </body>  
  </head>  
</html>
