<!DOCTYPE html>
<html>
  <head>
    <style>
      #navigation {
        height: 100%;
        background-color: darkgray;
        width: 20%;
        margin: 0;
        padding: 10% 0 0 0;
        position: absolute;  
      }
      #navigation a, navigation :visited {
        display: block;
        width: 100%;
        height: 26px;
        background-color: lightgray;
        border-bottom: 1px solid darkgray;
        text-decoration: none;
        color: black;
        font-family: monospace;  
      }
      #navigation a:hover {
        background-color: white;  
      }  
    </style>  
    <body>
      <div id="navigation">
        <a href="...">Anthony</a>
        <a href="...">Lucian</a>
        <a href="...">Philipp</a>  
      </div>
      <div id="content" class="galerie"></div>  
    </body>  
  </head>  
</html>
